<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Cell that spans two rows:</h2>
    <table style="width: 100%">
      <tr>
        <th>Name:</th>
        <td>Bill Gates</td>
      </tr>
      <tr>
        <th rowspan="4">Telephone:</th>
        <td>12345678</td>
      </tr>
      <tr>
        <td>345678787</td>
      </tr>
      <tr>
        <td>345678787</td>
      </tr>
      <tr>
        <td>345678787</td>
      </tr>
    </table>
  </body>
</html>

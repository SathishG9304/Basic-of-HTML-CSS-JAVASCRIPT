<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Cell that spans two columns:</h2>
    <table style="width: 100%">
      <tr>
        <th>Name</th>
        <th colspan="3">Telephone</th>
        <th>Address</th>
        <th>State</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Bill Gates</td>
        <td>55577854</td>
        <td>Texas</td>
        <td>USA</td>
      </tr>
    </table>
  </body>
</html>

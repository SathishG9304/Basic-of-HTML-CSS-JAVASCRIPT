<html>
  <head>
    <title>HTML Menu with CSS Sample</title>
    <style>
      ul {
        margin-top: 25px;
        left: 40%;
        position: relative;
        list-style: none;
        padding: 0px;
      }
      li {
        border-radius: 12px 12px 0 0;
        display: inline;
        background-color: darkviolet;
        color: white;
        padding: 5px 15px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
